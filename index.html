<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1>Dont Look at My Tail</h1>
    <h3>I have a secret tail</h3>
    <p>But you do not have one</p>
    <button class="bg-orange-600 px-4 py-2 rounded-lg hover:bg-orange-400 text-white">Click Me</button>

    <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-300 text-center">My text</h2>
        </div>
    </section>
    <section>
        <div class="flex justify-around">
            <div class="rounded bg-purple-700">
                <h2>box-1</h2>
            </div>
            <div class="rounded bg-purple-500">
                <h2>box-2</h2>
            </div>
            <div class="rounded bg-purple-300">
                <h2>box-3</h2>
            </div>
        </div>
    </section>
    <section>
        <h2 class="text-3xl">My Guddu Guddu Grid</h2>
        <div class="grid grid-cols-4 gap-4">
            <div class="bg-green-500">1</div>
            <div class="bg-green-500 col-span-2">2</div>
            <div class="bg-green-500">3</div>
            <div class="bg-green-500">4</div>
            <div class="bg-green-500">5</div>
            <div class="bg-green-500">6</div>
            <div class="bg-green-500">7</div>
            <div class="bg-green-500">8</div>
            <div class="bg-green-500">9</div>
            <div class="bg-green-500">10</div>
            <div class="bg-green-500">11</div>
            <div class="bg-green-500">12</div>
            <div class="bg-green-500">13</div>
            <div class="bg-green-500">14</div>
            <div class="bg-green-500">15</div>
        </div>
    </section>
    <section>
        <h2 class="text-4xl">My Grid Layout</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-yellow-400 col-span-3">Header</div>
            <div class="bg-yellow-300 col-span-2 h-64">Main Content</div>
            <div class="bg-yellow-200">Side Nav</div>
            <div class="bg-yellow-500 col-span-3">Footer</div>
        </div>
    </section>
</body>
</html>
